<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description" content="DZUI is developed by Daizong Yang"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<meta content="telephone=no" name="format-detection"/>
<meta content="email=no" name="format-detection"/>
<link rel="stylesheet" type="text/css" href="../css/dz-style.css">
<link rel="stylesheet" type="text/css" href="../css/demo.css">
<title>dz-ui</title>
</head>

<body>
	<header class="dz-head">
		<i class="iconfont icon-left left-icon go-back"></i>
		DZUI-Demo-按钮
	</header>
	<div class="dz-body">
		<h3 class="padding-15">按钮组</h3>
		<div class="dz-form-group text-center padding-15">
			<button class="dz-btn dz-btn-lg dz-btn-success">success lg</button>
		</div>
		<div class="dz-form-group text-center padding-15">
			<button class="dz-btn dz-btn-md dz-btn-info">info md</button>
		</div>
		<div class="dz-form-group text-center padding-15">
			<button class="dz-btn">default</button>
		</div>
		<div class="dz-form-group text-center padding-15">
			<button class="dz-btn dz-btn-warning">warning</button>
		</div>
		<div class="dz-form-group text-center padding-15">
			<button class="dz-btn dz-btn-md dz-btn-danger">danger md</button>
		</div>
		<div class="dz-form-group text-center padding-15">
			<button class="dz-btn dz-btn-lg dz-btn-disabled">disabled lg</button>
		</div>
	</div>
	<div class="demo-intro">
		<h3>样式说明</h3>
		<p>1、按钮分为三种大小：【dz-btn-lg】为大按钮、【dz-btn-md】为中号按钮、如果不加这两个，则为小按钮</p>
		<p class="details-intro">大小和样式可以自定义，给出了主要的几种</p>
		<p>2、给出了几种常用样式颜色以及点按颜色</p>
	</div>
</body>

</html>
<script src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/dz-common.js"></script>
