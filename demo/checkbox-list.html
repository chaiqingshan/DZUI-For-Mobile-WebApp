<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description" content="DZUI is developed by Daizong Yang"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
<meta content="telephone=no" name="format-detection"/>
<meta content="email=no" name="format-detection"/>
<link rel="stylesheet" type="text/css" href="../css/dz-style.css">
<link rel="stylesheet" type="text/css" href="../css/demo.css">
<title>dz-ui</title>
</head>

<body>
	<header class="dz-head">
		<i class="iconfont icon-left left-icon go-back"></i>
		DZUI-Demo-Checkbox
	</header>
	<div class="dz-body">
		<h3 class="padding-15">Checkbox & Radios</h3>
		<div class="dz-form-group">
			<div class="dz-form-cell">
				<div class="dz-form-head">
					<span class="dz-form-label">checkbox</span>
				</div>
				<div class="dz-form-body check">
					<label class="dz-single-cr">
						<input type="checkbox" class="dz-checkbox">
						<label>中国</label>
					</label>
					<label class="dz-single-cr">
						<input type="checkbox" class="dz-checkbox">
						<label>美国</label>
					</label>
					<label class="dz-single-cr">
						<input type="checkbox" class="dz-checkbox">
						<label>韩国</label>
					</label>
					<label class="dz-single-cr">
						<input type="checkbox" class="dz-checkbox">
						<label>日本</label>
					</label>
					<label class="dz-single-cr">
						<input type="checkbox" class="dz-checkbox">
						<label>火星环岛海</label>
					</label>
				</div>
			</div>
			<div class="dz-form-cell">
				<div class="dz-form-head">
					<span class="dz-form-label">radio</span>
				</div>
				<div class="dz-form-body">
					<label class="dz-single-cr block">
						<input type="radio" name="radios" class="dz-radio">
						<label>中国</label>
					</label>
					<label class="dz-single-cr">
						<input type="radio" name="radios" class="dz-radio">
						<label>美国</label>
					</label>
				</div>
			</div>
		</div>
	</div>
	<div class="demo-intro">
		<h3>样式说明</h3>
		<p></p>
		<p class="details-intro">.block为控制分行显示</p>
	</div>
</body>

</html>
<script src="../js/zepto.min.js"></script>
<script type="text/javascript" src="../js/dz-common.js"></script>
<script type="text/javascript">

</script>
